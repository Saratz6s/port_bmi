<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div class="box">
            <h1>BMI CALCULATOR</h1>
            <div class="fileds">
                <label for="weight">Enter your weight(in kg)</label>
                <input type="number" id="weight" placeholder="e.g., 60">
            </div><br>

            <div class="fileds">
                <label for="height">Enter your height(in cm)</label>
                <input type="number" id="height" placeholder="e.g., 175">
            </div><br>
        <button onclick="calcBMI()" type="button" class="button btn btn-secondary">Calculate BMI</button><br><br>

        <div class="result">
            <p>Your BMI is: <span id="bmiresult"></span> </p>
            <p id="bmicheck"></p>
        </div>
        
        </div>


    </div>
</body>
<script>
function calcBMI(){
    let weight = document.getElementById("weight").value 
    let height = document.getElementById("height").value/100
    let bmi = weight/(height**2)
    bmiresult.innerHTML = Math.floor(bmi)
    if(bmi<18.5){
        bmicheck.innerHTML = "Under-Weight"
    }else if(bmi >= 18.5 && bmi < 24.9){
        bmicheck.innerHTML = "Normal-Weight"
    }else if(bmi >= 25 && bmi < 29.9){
        bmicheck.innerHTML = "Over-Weight"
    }
    else if(bmi>30){
        bmicheck.innerHTML = "Obesity"
    }
    else{
        alert("Please enter the values..")
        
    }
    }
</script>

</html>
